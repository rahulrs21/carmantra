<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Car shape -->
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A95D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D59D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car body -->
  <ellipse cx="120" cy="70" rx="80" ry="30" fill="url(#carGradient)" opacity="0.9"/>
  
  <!-- Car top -->
  <rect x="60" y="40" width="120" height="25" rx="8" fill="url(#carGradient)" opacity="0.95"/>
  
  <!-- Windows -->
  <rect x="75" y="42" width="35" height="18" rx="3" fill="#333" opacity="0.3"/>
  <rect x="125" y="42" width="35" height="18" rx="3" fill="#333" opacity="0.3"/>
  
  <!-- Wheels -->
  <circle cx="85" cy="105" r="12" fill="#333"/>
  <circle cx="155" cy="105" r="12" fill="#333"/>
  <circle cx="85" cy="105" r="8" fill="#666"/>
  <circle cx="155" cy="105" r="8" fill="#666"/>
  
  <!-- Text: CARMANTRA -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#D4A95D">CAR</text>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#999" x="310">MANTRA</text>
</svg>